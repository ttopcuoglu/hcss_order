    <!--Form-->
    <div class="container">
        <form id="orderForm">
            <div class="row form-row my-2">
                <h2 class="text-center mx-auto pd-auto" >Work Order Form</h2>
                <div class="row form-row my-2">
                    <div class="container d-flex justify-content-center">
                        <img src="/img/chrome-river.jpg" class="img-fluid img-resize img-thumbnail" id="imageM">
                    </div>
                    <div class="my-2">
                        <input class="form-control" type="file" id="file1" name="file1" >
                    </div>
                </div>
                <div class="col-sm-6">
                    <input class="form-control" readonly type="text" id="caseidinput" name="caseid" placeholder="Case ID">
                </div>
                <div class="col-sm-6">
                    <input class="form-control" readonly type="text" id="time" name="time" placeholder="Time/Date">
                </div>
            </div>
            <div class="row form-row my-2">
                <div class="col-sm-6">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="row form-row">
                <div class="col-sm-6">
                    <select class="form-control" placeholder="Select Location" id="location" name="location">
                        <option value="HCSS-East">HCSS-East</option>
                        <option value="HCSS-West">HCSS-West</option>
                        <option value="HCSS-Center">HCSS-Central</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" placeholder="Select Priority" id="priority" name="priority">
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="row form-row my-2">
                <div class="col-sm-12">
                    <textarea class="form-control" placeholder="Describe the problem" id="description" rows="3" column="50"></textarea>
                </div>
            </div>
            <div class="row form-row my-2">
                <div class="col-sm-12 d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary mb-2" id="submitButton">Submit</button>
                    <button type="cancel" class="btn btn-primary mb-2">Cancel</button>
                </div>
            </div>
        </form>
    </div>
